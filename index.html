<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daimex</title>
    <link   rel="stylesheet" href="estilos.css">
    <script src="estructura.js"></script>
</head>
<body>
    <h1>Bienvenido a Diamex,en donde puedes encontar lo que buscas</h1>
    <section>
        <h2 class="estilos">Electronica</h2>
        <div id="imagen" class="imagenes">
            <img src="celular.png" alt="celular">
        </div>
        <br><br>
        <form>
            <label for="nombre">Nombre :</label>
            <input type="text" id="nombre" name="Nombre">
            <br><br>
            <label for="cantidad">Cantidad :</label>
            <input type="text" id="cantidad" name="Cantidad">
            <br><br><br>
            <input id="boton" type="button" class="botones" value="comprar">
        </form>
        <br>
        <span class="etiqueta">El precio del producto es : $</span>
        <br><br>
        <section>
            <h2 class="estilos">Electrodomesticos</h2>
            <div id="imagen2" class="imagenes">
                <img src="cafetera.jpg" alt="cafetera">
            </div>
            <br><br>
            <form>
                <label for="nombre">Nombre :</label>
                <input type="text" id="nombre" name="Nombre">
                <br><br>
                <label for="cantidad">Cantidad :</label>
                <input type="text" id="cantidad" name="Cantidad">
                <br><br><br>
                <input id="boton2" type="button" class="botones" value="comprar">
            </form>
            <br>
            <span class="etiqueta">El precio del producto es : $</span>
        </section>
    </section>
</body>
</html>
